<svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg" width="300" height="80" shape-rendering="geometricPrecision">
  <!-- Add viewport metadata -->
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">
      <rdf:Description>
        <viewport content="width=device-width, initial-scale=1.0"/>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
  
  <defs>
    <!-- Enhanced primary gradient with more vibrant colors -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="100%" stop-color="#4338CA" />
    </linearGradient>
    
    <!-- Enhanced secondary gradient -->
    <linearGradient id="logoGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="100%" stop-color="#A5B4FC" />
    </linearGradient>
          
    <!-- Neural network pattern gradient -->
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="100%" stop-color="#A5B4FC" />
    </linearGradient>
    
    <!-- Add a subtle glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main Logo Text with optimized rendering -->
  <text x="15" y="50" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="url(#logoGradient)" text-rendering="optimizeLegibility">
    LLM<tspan fill="#A5B4FC">X</tspan>
  </text>
  
  <!-- Secondary Text with optimized rendering -->
  <text x="117" y="50" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="url(#logoGradient2)" text-rendering="optimizeLegibility">
    perts
  </text>
  
  <!-- Enhanced Neural Network Pattern with crisp edges -->
  <g id="neuralNetwork" shape-rendering="crispEdges">
    <!-- Primary Network -->
    <path d="M250,25 C260,15 270,15 280,25" stroke="url(#neuralGradient)" stroke-width="1.5" fill="none" transform="translate(-122, 6)" />
    <circle cx="128" cy="31" r="2.5" fill="#6366F1" filter="url(#glow)" />
    <circle cx="143" cy="24" r="2.5" fill="#A5B4FC" filter="url(#glow)" />
    <circle cx="158" cy="31" r="2.5" fill="#6366F1" filter="url(#glow)" />
  </g>
</svg>